<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
            margin-top: 20px;
        }
        .upload-container {
            width: 50%;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .drag-area {
            border: 2px dashed #aaa;
            padding: 30px;
            cursor: pointer;
            background-color: #fafafa;
            transition: 0.3s;
        }
        .drag-area:hover {
            background-color: #eaeaea;
        }
        .image-preview {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .image-preview img {
            width: 45%;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <h1>Image Processor</h1>
    <div class="upload-container">
        <div class="drag-area" id="drag-area">
            <p>Drag & Drop an Image or Click to Select</p>
            <input type="file" id="file-input" accept="image/*" class="hidden">
        </div>
        <button id="upload-btn">Upload</button>
        <button id="process-btn" class="hidden">Process</button>
    </div>

    <div class="image-preview" id="image-preview" style="display: none;">
        <img id="original-img" src="" alt="Original Image">
        <img id="processed-img" src="" alt="Processed Image">
    </div>

    <script>
        const dragArea = document.getElementById("drag-area");
        const fileInput = document.getElementById("file-input");
        const uploadBtn = document.getElementById("upload-btn");
        const processBtn = document.getElementById("process-btn");
        let selectedFile = null;

        // Drag & Drop Events
        dragArea.addEventListener("dragover", (e) => {
            e.preventDefault();
            dragArea.style.backgroundColor = "#eaeaea";
        });

        dragArea.addEventListener("dragleave", () => {
            dragArea.style.backgroundColor = "#fafafa";
        });

        dragArea.addEventListener("drop", (e) => {
            e.preventDefault();
            dragArea.style.backgroundColor = "#fafafa";
            selectedFile = e.dataTransfer.files[0];
            if (selectedFile) {
                fileInput.files = e.dataTransfer.files;
                dragArea.innerHTML = `<p>${selectedFile.name}</p>`;
                processBtn.classList.remove("hidden");  // Show process button
            }
        });

        // Click to Select File
        dragArea.addEventListener("click", () => fileInput.click());

        fileInput.addEventListener("change", () => {
            selectedFile = fileInput.files[0];
            if (selectedFile) {
                dragArea.innerHTML = `<p>${selectedFile.name}</p>`;
                processBtn.classList.remove("hidden");  // Show process button
            }
        });

        // Upload Button - Open File Explorer
        uploadBtn.addEventListener("click", () => fileInput.click());

        // Process Image
        processBtn.addEventListener("click", () => {
            if (!selectedFile) {
                alert("Please select an image first!");
                return;
            }

            const formData = new FormData();
            formData.append("image", selectedFile);

            fetch("http://127.0.0.1:5000/process", {
                method: "POST",
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert("Error: " + data.error);
                } else {
                    document.getElementById("image-preview").style.display = "flex";
                    document.getElementById("original-img").src = data.original;
                    document.getElementById("processed-img").src = data.processed;
                }
            })
            .catch(error => console.error("Error:", error));
        });
    </script>

</body>
</html>
